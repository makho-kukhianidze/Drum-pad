<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="my project">
  <meta name="keywords" content="HTML,CSS,JavaScript">
  <meta name="author" content="Makho kukhianidze">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Max's Drum pad</title>
  <link rel="icon" href="assets/icons/m.png" type="image/x-icon">
</head>

<body>
  <h1>Max's Drum pad</h1>
  <h3>(Keyboard keys: A,S,D,F,G,H,J,K,L)</h3>
  <div class="drumPad unselectable">
    <div id="drum" class="a_key red">A</div>
    <div id="drumTwo" class="s_key green">S</div>
    <div id="drumThree" class="d_key blue">D</div>
    <div id="drumFour" class="f_key pink">F</div>
    <div id="drumFive" class="g_key greenDark">G</div>
    <div id="drumSix" class="h_key yellow">H</div>
    <div id="drumSeven" class="j_key blueDark">J</div>
    <div id="drumEight" class="k_key brown">K</div>
    <div id="drumNine" class="l_key purle">L</div>
  </div>
  <script src="assets/js/drumPad.js"></script>
</body>

</html>
